    <script type="text/javascript">
        /* ==============================================
                     Counter Up
                     =============================================== */
        jQuery(document).ready(function($) {
            $('.counter').counterUp({
                delay: 100,
                time: 1200
            });

            {% for id in na_ids %}
            $('{{ id }} a').addClass('sa-not-ready');
            {% endfor %}


            $('.sa-not-ready').click(function(){
                swal("Not available!", "You need to complete the prior steps before navigating there.", "warning")
                return false
            });
        });
    </script>
